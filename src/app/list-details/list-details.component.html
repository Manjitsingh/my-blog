<div class="no-result" *ngIf="!getContactData.length;">No fucking Result.</div>
<div class='details' *ngFor="let data of getContactData">
    <div class="flex-row"><h5>Name:</h5><span class='col'>{{data.name}}</span></div>
    <div class="flex-row"><h5>Description:</h5><span class='col'>{{data.desc}}</span></div>
    <div class="flex-row"><h5>Age :</h5><span class='col'>{{data.age}}</span></div>
</div>
