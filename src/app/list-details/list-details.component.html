<div class="no-result" *ngIf="!getContactData.length;">No fucking Result.</div>

<div class="details">
    <div class="flex-row header">
        <span>Name</span>
        <span>Age</span>
        <span>Place</span>
    </div>
    <div class="flex-row values" *ngFor="let data of getContactData">
        <span>{{ data.name }}</span>
        <span>{{data.age}}</span>
        <span>{{data.place}}</span>
    </div>
</div>
